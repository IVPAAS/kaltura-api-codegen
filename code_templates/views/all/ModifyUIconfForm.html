<p>Edit your UI conf JSON to change the player behavior.</p>
<form id="ModifyUIconfForm">
  <div class="form-group">
    <label>UI conf</label>
    <textarea class="form-control" name="config" rows="15">{{{result.config }}}</textarea>
  </div>
  <div class="form-group">
    <input class="btn btn-success" type="submit" value="Update UI Conf">
  </div>
</form>
<hr>
<div id="UIConfUpdated"></div>
